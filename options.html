<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Checker Settings</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <h1>AI Resume Checker Settings</h1>
        <p>Configure your API details and paste your resume below. All data is stored locally in your browser.</p>
        
        <form id="options-form">
            <div class="form-group">
                <label for="api-url">OpenAI-Compatible API Endpoint URL</label>
                <input type="url" id="api-url" placeholder="https://api.groq.com/openai/v1/chat/completions" required>
            </div>

            <div class="form-group">
                <label for="api-key">API Key</label>
                <input type="password" id="api-key" placeholder="Enter your secret API key" required>
            </div>

            <div class="form-group">
                <label for="resume-text">Your Resume Text</label>
                <textarea id="resume-text" rows="20" placeholder="Paste the full text of your resume here..."></textarea>
            </div>

            <button type="submit">Save Settings</button>
        </form>
        <div id="status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
